<h1>Upload Page</h1>

<p>Click the button below to upload data.</p>
<p>Acceptable formats:</p>
<p>.xlsx</p>
<div class="card-container">
    <div class="content" role="main">
    <input #hiddenInput class="card" style="display:none" type="file" accept=".xlsx" multiple (change)="uploadData()">
    <button class="card" (click)="simulateInputClick()">
        <img class="side-icon" src="assets/icons/UploadSimple.png" alt="UploadSimple" width="24" height="24">
        <span>Upload</span>
    </button>
    </div>
</div>

<!DOCTYPE html>
<html>
    <head>
        <title>Solubility Data Management</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <header class="important-text">
            Solubility Data Management
        </header>
        <div id="content-selector">
            <div class="page-button" onclick="showStatisticsPage()">
                General Website Statistics
            </div>
            <div class="page-button" onclick="showInputPage()">
                Input Data
            </div>
            <div class="page-button" onclick="showSearchPage()">
                Search and View Data
            </div>
        </div>
        <div id="statistics-page" class="page" style="display:block;">
            <div class="important-text">
                Statistics
            </div>
            <div class="content">
                
            </div>
        </div>
        <div id="input-page" class="page" style="display:none;">
            <div class="important-text">
                Input Data
            </div>
            <div class="content">
                <form>
                    <input type="file" accept=".xlsx, .csv" multiple>
                    <input type="button" onclick="parseFiles()" value="Upload Data">
                </form>
            </div>
        </div>
        <div id="search-page" class="page" style="display:none;">
            <div class="important-text">
                Database Search
            </div>
            <div class="content">
                <form id="normal-search" style="display:block">
                    <input type="number" pattern="[0-9]+" inputmode="numeric" placeholder="Project Number" class="light-background">
                    <input type="button" onclick="searchDatabase()" value="Search">
                    <input type="button" onclick="toggleAdvancedSearch()" value="Advanced Search">
                </form>
                <form id="advanced-search" style="display:none">
                    <!--Improvements can be made here to be more user friendly-->
                    <select>
                        <option value="project-number">Project Number</option>
                        <option value="mw">MW</option>
                        <option value="solid-form">Solid Form</option>
                        <option value="tmelt">Tmelt</option>
                        <option value="enthalpy">Fusion Enthalpy</option>
                        <option value="solvent">Solvent</option>
                    </select>
                    <input type="button" value="Add Filter">
                    <br>
                    <input type="button" onclick="toggleAdvancedSearch()" value="Normal Search">
                </form>
            </div>
        </div>
    </body>
    <script src="assets/js/main.js"></script>
</html>
